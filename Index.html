<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icons8-news-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/styles.css">
    <title>News Dashoard</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logotype -->
          <a class="navbar-brand" href="#"><span class="logo-text">RAMA</span>news</a>
          <!-- Collapse Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- NavBar Content -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Sport</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Culture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Science</a>
              </li>
            </ul>
            <!-- Search Section -->
            <div class="search-section d-flex">
              <!-- Theme Button -->
              <button class="btn button-theme">Dark Mode</button>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-search" type="submit">Search</button>
            </form>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Main Part -->
      <section class="news">
        <!-- Title Section -->

        <h2 class="news__title">News dashboard that even the busiest news hound would love! <img src="images/snoopy.png" class="news__title-image" alt=""></h2>
        
        <!-- News Part -->
        <div class="news__main-part">
          <div class="row">
            <!-- Cards Section -->
            <div class="news__cards col-12 col-lg-8">
              <!-- Sort section -->
              <div class="news__sort-section dropdown-center d-flex justify-content-end">
                <button class="btn news__sort-button dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="images/sort (1).png" class="news__sort-icon" alt="">
                  Sort By
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Date</a></li>
                  <li><a class="dropdown-item" href="#">Popularity</a></li>
                </ul>
              </div>
    
              <!-- Cards Section -->
               <div class="news__article-cards">
              <div class="row" id="first-row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">

              </div>
          </div>
                
          </div>
          </div> 
            
            <!-- Sidebar Section -->
            <div class="news__side-bar col-12 col-lg-4">
              <h3 class="news__popular-header">
                Most Popular Article
              </h3>
              <div class="news__sidebar-card-section " id ="sidebar-row">
              </div>
              <!-- Contact Us section -->
              <div class="feedback-container py-4 pt-5 " id = "section3">
                <h3 class="news__popular-header">
                  Contact Us
                </h3>
                <div class="mb-3 mx-5">
                  <label for="name" class="form-label pb-2">Your Name</label>
                  <input type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Name">
                  <label for="email" class="form-label pb-2">Email</label>
                  <input type="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="some@email.com">
                </div>
                <div class="mb-3 mx-5">
                  <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 mx-5">
                  <p class="text-center">If you want to add your article Contact Us!</p>
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary">Send</button>
              </div>
              
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Modal for displaying full article content -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Category: <span id="articleCategory"></span></h5>
            <p id="articleContent"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
          <p class="col-md-4 mb-0 ">Â© RAMAnews, Inc</p>
          <ul class="footer__nav nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
          </ul>
          
        </footer>
      </div>
    </footer>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
